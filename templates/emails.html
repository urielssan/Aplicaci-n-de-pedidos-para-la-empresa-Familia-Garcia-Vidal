<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Enviar campa√±a</title>
  <!-- ‚úÖ CSS de Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <!-- Google Fonts: Dancing Script -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    :root {
      --color-fondo: #5C0029;
      --color-textos: #030303;
      --color-links: #fcfcfc;
      --color-bordes: #5C0029;
      --color-hover: #972c2c;
      --color-fondo-formulario: #F2E9E4;
      --color-titulos: #F2E9E4;
      --color-bordes-inputs: #5C0029;
      --color-fondo-navbar-hover: #C9ADA7;
      --color-fondo-navbar: #F2E9E4;
      --color-links-navbar: #000000;
      --color-fondo-tablas: #ffffff;
    }

    body {
      margin: 0 auto;
      text-align: center;
      font-family: "montserrat", "Exo 2", serif;
      font-optical-sizing: auto;
      font-style: normal;
      background-color: var(--color-fondo);
      color: var(--color-textos);
    }

    h2 {
      font-optical-sizing: auto;
      font-weight: 600;
      font-style: normal;
      color: var(--color-titulos);
      margin: 2rem 0;
    }

    form {
      width: 60%;
      max-width: 800px;
      padding: 30px;
      margin: 2rem auto;
      background: var(--color-fondo-formulario);
      border: 1px solid var(--color-bordes);
      border-radius: 15px;
      box-shadow: 0px 0px 10px var(--color-bordes);
      text-align: left;
    }

    label {
      font-weight: 600;
      color: var(--color-textos);
      margin-bottom: 0.5rem;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--color-bordes-inputs);
      border-radius: 5px;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }

    input[type="text"]:hover {
      border: 1px solid var(--color-fondo);
    }

    input[type="text"]:focus {
      border-color: var(--color-fondo);
      outline: none;
      box-shadow: 0 0 5px rgba(92, 0, 41, 0.3);
    }

    button[type="submit"] {
      width: 100%;
      padding: 1rem;
      background: var(--color-bordes-inputs);
      color: var(--color-links);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s;
    }

    button[type="submit"]:hover {
      background-color: var(--color-hover);
      transform: translateY(-2px);
    }

    /* Estilos para mensajes flash */
    .flash-message {
      padding: 1rem;
      margin: 1rem auto;
      border-radius: 5px;
      font-weight: 500;
      max-width: 60%;
    }

    .flash-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .flash-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .flash-warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }

    /* Estilos para el editor Quill */
    #editor {
      border: 1px solid var(--color-bordes-inputs);
      border-radius: 5px;
      margin-bottom: 1.5rem;
    }

    .ql-toolbar {
      border-top: 1px solid var(--color-bordes-inputs);
      border-left: 1px solid var(--color-bordes-inputs);
      border-right: 1px solid var(--color-bordes-inputs);
      border-bottom: none;
      background-color: var(--color-fondo-tablas);
    }

    .ql-container {
      border-bottom: 1px solid var(--color-bordes-inputs);
      border-left: 1px solid var(--color-bordes-inputs);
      border-right: 1px solid var(--color-bordes-inputs);
      border-top: none;
      background-color: var(--color-fondo-tablas);
    }

    /* Interlineado */
    .ql-editor {
      line-height: 1.5;
      min-height: 200px;
    }

    .ql-editor p {
      margin: 0.2em 0;
    }

    /* Bot√≥n LH */
    #line-height-button {
      background: white;
      border: 1px solid #ccc;
      border-radius: 3px;
      padding: 3px 8px;
      margin: 0 2px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      position: relative;
    }

    /* Men√∫ desplegable line-height */
    #line-height-picker {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      width: 140px;
    }

    #line-height-picker button {
      background: none;
      border: none;
      padding: 6px 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      font-size: 13px;
    }

    #line-height-picker button:hover {
      background-color: #f0f0f0;
    }

    /* Fuentes en selector */
    .ql-font-dancing-script {
      font-family: 'Dancing Script', cursive;
    }
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="dancing-script"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="dancing-script"]::before {
      content: 'ùìì';
      font-family: 'Dancing Script', cursive;
    }

    /* Responsive */
    @media (max-width: 768px) {
      form {
        width: 90%;
        padding: 20px;
      }

      .flash-message {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <img
    src="{{ url_for('static', filename='images/ico-dorado.ico') }}"
    alt="Logo"
    style="width: 100px; height: auto; margin-top: 40px"
  />
  <h1 style="color: var(--color-titulos)">Enviar campa√±a de correos</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endwith %}

  <form method="POST" onsubmit="return prepararMensaje()">
    <label for="asunto">Asunto:</label>
    <input type="text" name="asunto" id="asunto" required />

    <label for="editor">Mensaje personalizado (us√° {{nombre}}):</label>
    <div id="editor" style="height: 300px"></div>
    <input type="hidden" name="mensaje" id="mensaje" />

    <button type="submit">Enviar mails</button>
  </form>

  <!-- ‚úÖ Scripts de Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    // Registrar formato personalizado para line-height
    const Block = Quill.import('blots/block');

    class LineHeightStyle extends Block {
      static create(value) {
        let node = super.create();
        if (value) {
          node.style.lineHeight = value;
        }
        return node;
      }
      static formats(node) {
        return node.style.lineHeight || '';
      }
      format(name, value) {
        if (name === 'line-height' && value) {
          this.domNode.style.lineHeight = value;
        } else {
          super.format(name, value);
        }
      }
    }

    LineHeightStyle.blotName = 'line-height';
    LineHeightStyle.tagName = 'p';

    Quill.register(LineHeightStyle, true);

    // Registrar fuentes personalizadas
    var Font = Quill.import('formats/font');
    Font.whitelist = ['sans-serif', 'serif', 'dancing-script'];
    Quill.register(Font, true);

    // Inicializar Quill con toolbar que incluye selector de fuentes y botones est√°ndar
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: {
          container: [
            [{ font: Font.whitelist }],
            [{ header: [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            ['link', 'image'],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['clean'],
          ],
          handlers: {
            image: function () {
              const url = prompt('Peg√° la URL de la imagen:');
              if (url) {
                let ancho = prompt('Ancho en p√≠xeles (ej: 400):', '400');
                if (!ancho || isNaN(ancho)) {
                  alert('Pon√© un n√∫mero v√°lido');
                  return;
                }
                const width = `${ancho}px`;
                const range = this.quill.getSelection();
                this.quill.insertEmbed(range.index, 'image', url, Quill.sources.USER);
                setTimeout(() => {
                  const imgs = document.querySelectorAll('.ql-editor img');
                  const lastImg = imgs[imgs.length - 1];
                  if (lastImg) {
                    lastImg.style.width = width;
                    lastImg.style.height = 'auto';
                  }
                }, 10);
              }
            },
          },
        },
      },
    });

    // Crear bot√≥n LH con men√∫ desplegable para interlineado
    const toolbarElement = document.querySelector('.ql-toolbar');
    const lineHeightButton = document.createElement('button');
    lineHeightButton.id = 'line-height-button';
    lineHeightButton.type = 'button';
    lineHeightButton.title = 'Interlineado';
    lineHeightButton.textContent = 'LH';

    const picker = document.createElement('div');
    picker.id = 'line-height-picker';

    const options = [
      { label: '1 - Simple', value: '1' },
      { label: '1.2 - Compacto', value: '1.2' },
      { label: '1.5 - Normal', value: '1.5' },
      { label: '2 - Espaciado', value: '2' },
      { label: '2.5 - Muy espaciado', value: '2.5' },
      { label: '3 - Extra espaciado', value: '3' },
    ];

    options.forEach(opt => {
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.textContent = opt.label;
      btn.addEventListener('click', () => {
        const range = quill.getSelection();
        if (range) {
          const length = range.length === 0 ? 1 : range.length;
          quill.formatLine(range.index, length, 'line-height', opt.value);
        }
        picker.style.display = 'none';
      });
      picker.appendChild(btn);
    });

    lineHeightButton.appendChild(picker);

    lineHeightButton.addEventListener('click', e => {
      e.stopPropagation();
      picker.style.display = picker.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', () => {
      picker.style.display = 'none';
    });

    toolbarElement.appendChild(lineHeightButton);

    // Preparar mensaje para env√≠o con reemplazo clase por style inline cursiva
    function prepararMensaje() {
      let html = quill.root.innerHTML;
      // Reemplazamos la clase de dancing-script por estilo inline con cursiva
      html = html.replace(/class="ql-font-dancing-script"/g, 'style="font-family: cursive; font-style: italic;"');
      document.getElementById('mensaje').value = html;
      return true;
    }
  </script>
</body>
</html>
