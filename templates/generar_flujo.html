<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Generar flujo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="../static/images/ico-dorado.ico" type="image/x-icon">
    <style>
        .flujo-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px 32px;
            background: #F2E9E4;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .flujo-container h2 {
            margin-bottom: 32px;
            font-size: 2.2em;
            color: #5C0029;
        }

        .flujo-btn {
            width: 100%;
            max-width: 400px;
            font-size: 2em;
            padding: 0.5em 0;
            background: #5C0029;
            border: none;
            border-radius: 12px;
            color: #F2E9E4;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(180, 138, 44, 0.15);
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
        }

        .flujo-btn:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.52);
        }
    </style>
</head>

<body>
    <!-- üîπ Navbar -->
    {% include 'partials/navbar.html' %}

    <div class="flujo-container">
        <h2>Generar diagramas de flujo</h2>
        <button class="flujo-btn" onclick="descargarZip()">Descargar y volver</button>
    </div>

    <script>
        async function descargarZip() {
            try {
                const response = await fetch('{{ url_for("generar_flujo") }}')
                if (!response.ok) throw new Error("Error al generar archivo")

                const blob = await response.blob()
                const url = window.URL.createObjectURL(blob)
                const link = document.createElement('a')
                link.href = url
                link.download = "diagramas_flujo.pdf"
                document.body.appendChild(link)
                link.click()
                document.body.removeChild(link)

                // üîÅ Liberar objeto URL y redirigir
                window.URL.revokeObjectURL(url)
                window.location.href = "{{ url_for('index') }}"
            } catch (error) {
                alert("Hubo un error al generar el archivo.")
                console.error(error)
            }
        }
    </script>
</body>

</html>
